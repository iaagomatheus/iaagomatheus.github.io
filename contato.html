<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/contato.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="imagem/png" href="./assets/icons/favicon.ico" />
  <title>Contato</title>
</head>

<body>
  <header>
    <aside>

      <h1>Contato</h1>

    </aside>

    <div class="menu-drop">
      <div class="btn-drop">
        <button type="button" name="drop"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <div class="drop-content">
          <a href="./index.html">Início</a>
          <a href="./servicos.html">Serviços</a>
          <a href="./portifolio.html">Portifólio</a>
          <a href="./sobre.html">Sobre</a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div class="contatos">

      <a href="tel:+5554996887688" target="telefone" class="btn-telefone">
        <i class="fa fa-phone" aria-ridden="true"></i>
      </a>

      <a href="https://api.whatsapp.com/send?phone=+5554996887688" target="whatsapp" class="btn-whatsapp">
        <i class="fa fa-whatsapp" aria-ridden="true"></i>
      </a>

      <a href="https://www.instagram.com/deviagomatheus/" target="instagram" class="btn-instagram">
        <i class="fa fa-instagram" aria-ridden="true"></i>
      </a>

      <a href="https://www.linkedin.com/in/dev-iago-matheus" target="linkedin" class="btn-linkedin">
        <i class="fa fa-linkedin" aria-ridden="true"></i>
      </a>

      <a href="https://github.com/iaagomatheus" target="github" class="btn-github">
        <i class="fa fa-github" aria-ridden="true"></i>
      </a>

    </div>

    <div class="formulario">
      <form id="formulario" action="https://formspree.io/f/mlezdjne" method="POST">
        <div class="nome-sobrenome">
          <div class="controls">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
          </div>

          <div class="controls">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
          </div>
        </div>

        <div class="mail-tel">
          <div class="controls">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="controls">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" required>
          </div>
        </div>

        <div class="texto-area">
          <div class="control">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
          </div>
        </div>

        <div class="btn-enviar">
          <button class="btn-form-send" id="my-form-button">Enviar</button>
        </div>

        <p id="my-form-status"></p>

      </form>
    </div>

  </main>

  <footer>
    <span>2022 &copy; Todos os direitos reservados.</span>
  </footer>

</body>



</html>
